    <!-- 
    이미지 태그 (img 태그)
    필수 속성: src(source)=경로 속성
    
    src(=경로): 절대경로/상대경로
    1)절대경로: 외부 파일을 연결할 때 사용.
    2)상대경로: 내 현재 위치 기준으로 파일을 찾는 경로
      2-1) ./: 내 현재 위치
      2-2) ../: 현재 위치 기준으로 한번 상위 폴더로 나갈 수 있음
                만약 여러번 나가고 싶으면? ../../../ 여러번 적으면 됨!

    절대 경로: 이미지를 다운받지 않고도 쉽게 가져올 수 있지만,
                원본 이미지가 훼손, 손상되면 나도 사용못함.
                (가져온 사진의 블로그 주인이 해당 포스트를 삭제하면, 같이 삭제 된다.)
                인터넷 연결 필요
    상대 경로: 인터넷 연결이 필요없지만, 배포할 때 이미지도 함께 배포해야 함.
    -->
