<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
         
        <table width="400px">
            <!-- step1 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1.아이디/비번 입력</th>
            </tr>
            <tr height="35px">
                <td  align="right">아이디</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr height="35px">
                <td align="right" > 비밀번호</td>
                <td>
                    <input type="password" name="pass">
                </td>
            </tr>
            <tr height="35px">
                <td  align="right">비밀번호 확인</td>
                <td>
                    <input type="password" name="passCheck">
                </td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2.개인정보</th>
            </tr>
            <tr height="35px">
                <td  align="right">성별</td>
                <td>
                    남 <input type="radio" name="gender" value="m">
                    여 <input type="radio" name="gender" value="w">
                </td>
            </tr>
            <tr height="35px">
                <td align="right" > 혈액형</td>
                <td>
                    <select name="blood">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="o">O</option>
                        <option value="ab">AB</option>
                    </select>
                </td>
            </tr>
            <tr height="35px">
                <td  align="right">생일</td>
                <td>
                    <input type="date" name="birth">
                </td>
            </tr>
            <!-- step2 끝 -->
            <!-- step3 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3.선호도</th>
            </tr>
            <tr height="35px">
                <td  align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <!-- step3 끝 -->
            <!-- step4 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4.하고싶은말</th>
            </tr>
            <tr height="35px">
                <td colspan="2">
                    <textarea cols="57" rows="10"></textarea>
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
