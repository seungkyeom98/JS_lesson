<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    리스트 태그
    1) 리스트 공간 선언: ol, ul
    2) 리스트 안에 실질적인 데이터: li
    =>ul이든 ol이든 li태그를 사용해야 한다!
    
    ul(unordered list)
    정돈되지 않은 리스트.
    번호 없는 목록(=리스트).

    ol(ordered list)
    정돈된 리스트
    번호 있는 목록(=리스트).
       
    li (list item)
    ol과 ul이란 목록을 만들때 공통적으로
    사용하는 "항목" 태그.


    -->

    <ul>
        <li>잠옷</li>
        <li>충전기</li>
        <li>드라이기</li>
    </ul>


    <ol>
        <li>냄비에 물을 넣고 끓인다</li>
        <li>라면을 넣는다.</li>
        <li>3분 기다린다.</li>
    </ol>







</body>
</html>
