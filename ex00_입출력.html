<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있다</title>
</head>
<body>
    
    
    <script>
        // JS언어는 script태그 내부에만 작성
        // script태그는 body태그가 끝나는 곳 바로 위에 위치

        // 출력문
        // 1. document.write() - html문서에 직접 작성할 때
        // document     : 현재 html 문서에
        // .            : 접근해서
        // write()      : 작성할거야
        // + 출력하고 싶은 내용은 소괄호 안에 적는다
        // 태그 적용 가능
        document.write("<h1>안녕하세요~</h1>");

        // 2. alert() - 웹페이지 알림 팝업창을 띄우는 기능
        // 주의점 : 무조건 페이지가 시작될 때 가장 먼저 실행
        alert("안되면 손들기!");

        // 3. console.log() - 콘솔창에 기록을 남길 때 사용
        // 사용처 : 데이터 통신을 확인, 데이터의 구조를 파악
        // F12 개발자 도구의 console탭
        console.log("데이터 통신 완료!");
        
        // 입력문
        // 1. confirm()컨펌 - 사용자에게 확인/취소를 입력받는 기능
        // 리턴되는 데이터 타입이 boolean타입 (true/false)
        // console.log(confirm("가입하시겠습니까?"));
        
        // 2. prompt()프롬프트 - 사용자에게 직접 키보드값을 입력받는 기능
        // let name = prompt("이름을 입력해주세요");
        console.log(prompt("이름을 입력해주세요"));
        
        



    </script>

</body>
</html>
