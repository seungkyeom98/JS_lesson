<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 반복문
        // 1. while문
        // : 반복횟수가 명확하지 않을 때

        // while(조건식){
        //      반복할 구문
        // }

        // 2. do~while문
        // do{
        //     반복할 구문
        // }while(조건식);

        // 3. for문
        // : 반복횟수가 명확할 때 많이 사용
        // (for문의 초기화 구문을 작성할 떄, int가 아닌 var나 let 키워드를 작성해야 한다)

        // 1~5까지 콘솔창에 출력할 수 있는 코드
        for(let i=1; i<6; i++){
            console.log(i);
            }

    </script>






</body>
</html>
