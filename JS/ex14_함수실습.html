<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 이모지와 숫자를 사용자에게 입력받은 후
        // 피라미드 모양을 웹페이지에 출력하는
        // pyramid() 구현(피라미드함수)

        // 1. 이모지와 숫자를 입력받는다
        // 2. 두 입력값을 pyramid()의 매개변수로 전달한다
        // 3. 전달받은 이모지를 숫자만큼 피라미드로 만들어주기!

        // 이모지 ❤️
        // 숫자 5

        //=> 웹페이지에
        // ❤️
        // ❤️❤️
        // ❤️❤️❤️
        // ❤️❤️❤️❤️
        // ❤️❤️❤️❤️❤️

        let emoji = prompt("이모지를 입력하세요");
        let num = Number(prompt("숫자를 입력하세요"));

        let pyramid = (e, n) => {
            for (let i=0; i < n; i++) {
                for (let j=0; j <= i; j++) {
                    document.write(e);
                }
                document.write("<br>");
            }
        }

        pyramid(emoji, num);

    </script>

</body>

</html>
