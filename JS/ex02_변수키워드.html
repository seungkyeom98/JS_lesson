<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
        // var : 재선언O 재할당O
        var name = "미리";
        console.log(name);
        // ....
        var name = "수현";
        console.log(name);
        
        // let : 재선언X 재할당O
        let age = 10;
        console.log(age);
        // let age = 20; --> 오류!

        // const : 재선언X 재할당X -> 상수!
        const name2 = "미리";
        // name2 = "미리"; --> 오류!





    </script>


</body>
</html>
