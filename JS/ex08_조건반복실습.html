<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 랜덤수 맞히기

        // 랜덤수 생성하는 방법
        // Math.random은 0~1사이 랜덤수 소수점으로 얻는 내장함수
        // 1~100 사이 정수를 받고 싶다면
        let num = parseInt(Math.random() * 100 + 1);

        // 1. 랜덤수를 하나 생성
        // 2. 사용자에게 숫자를 입력받기
        // - prompt 사용 -> 문자열로 들어옴
        // 3. 게임 결과를 판정
        // 유저 > 정답 --> 더 작은 수가 정답입니다
        // 유저 < 정답 --> 더 큰 수가 정답입니다
        // 유저 == 정답 --> 정답입니다!! --> 종료
        alert("랜덤수 맞추기 게임~");
        while (true) {
            let num1 = prompt("숫자를 입력해주세요");
            if (num1 == Number(num1)) {
                userNum = Number(num1);
                if (userNum > num) {
                    alert("더 작은 수가 정답입니다");
                } else if (userNum < num) {
                    alert("더 큰 수가 정답입니다");
                } else {
                    alert("정답입니다!");
                    break;
                }
            } else {
                alert("숫자만 입력해주세요");
            }
        }






    </script>



</body>

</html>
