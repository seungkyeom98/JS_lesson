<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <button id="btn">입력</button>
    <br>
    <br>
    <img id="image"
        src="https://lh3.googleusercontent.com/proxy/9Q8NR0ngnrrbGpBWe0A8M5Tm0ObVVyyYrkoedr9700cfZNXYsWzdm9QUjwEg029pj0L6MPr87hLYpInUPwrX8F5MH3jIFNykt9IIwiSzkivWjg5rCO617ItvxyadZ8StB5pIKL4ynAvjGmJe_hY5Zj0eWTwegrkgeiU"
        width="200px">

    <script>
        // input에 고양이를 적고 입력 버튼을 누르면
        // 이미징의 src가 고양이의 src로 바뀌게,
        // -> 고양이/강아지

        let img = document.getElementById("image");
        let ipt = document.getElementById("ipt");
        let btn = document.getElementById("btn");
        // 이미지 요소의 src 값에 접근하는 방법
        console.log(img.src);

        // **
        // document.getElementById("image")와
        // document.getElementsByTagName("body")[0]는 모두 객체이다.
        // 객체 안에 인풋.value와 출력.innerHTML이나 버튼.addEventListener은 '값'이다.
        // 자료형이 있는 String이나 Number 자료형의 '값'이다
        // 또한 document.getElementsByTagName("body")[0]는
        // Element"s" 이기 때문에, 1개 밖에 없는 TagName이라도, 배열 인덱스 0번방부터 들어가 있어서
        // body라는 태그를 호출하기 위해선 반드시[0]인덱스 방번호를 같이 적어줘야한다. 몇번 body인지.
        // (1개밖에 없어도, elements로 배열의 인덱스로 저장되기 때문이다.)
        // **
        let body = document.getElementsByTagName("body")[0];//이거 필기하기.*
        // 이벤트를 정의할 때, 키보드 값을 활용하는 방법
        // -> keydown이라는 이벤트 종류는 요소 대상으로
        //    키보드가 눌렀을 때 함수를 실행
        // 이벤트 객체를 받아서, 그 객체 안의 keyCode라는 값을
        // 속성을 활용한다!


        // **
        // ipt.addEventListener("keydown", function (e) {
        // 로 하면 입력란 안에 커서가 있어야 enter를 눌러서 작동한다. 
        // body.addEventListener("keydown", function (e) {
        // 로 하면 body 어디에 커서가 있어도, keydown중 enter(keycode=13)이면 작동하게 만든것이다.
        // **
        body.addEventListener("keydown", function (e) {
            // e 라고 하는 이벤트 객체 확인
            // console.log(e);
            // 이벤트 객체에서 keyCode 속성에 어떤 value가 들어있지?
            console.log(e.keyCode);
            if (e.keyCode == 13) {
                if (ipt.value == "고양이") { //value, src;
                    img.src = "https://src.hidoc.co.kr/image/lib/2022/5/4/1651651323632_0.jpg";
                } else if (ipt.value == "강아지") {
                    img.src = "https://www.gklibrarykor.com/wp-content/uploads/2024/08/1_%EA%B0%95%EC%95%84%EC%A7%80%EC%9D%98-%EC%8B%A0%EC%B2%B4%EC%A0%81-%ED%8A%B9%EC%A7%95.jpg";
                } else {
                    alert("강아지와 고양이중에 선택해주세요")
                }
            }


        })














    </script>

</body>

</html>
