    <script>

        let minus = document.getElementById("minus");
        let num = document.getElementById("num");

        let sum1 = Number(num.textContent);
        
        plus.addEventListener("click", function () {
            // 1. 증가 버튼을 클릭하면,

            sum1 +=1;
            num.textContent =sum1;

        })

    </script>


</body>
