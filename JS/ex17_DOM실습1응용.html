<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <button id="btn">출력</button>
    <button id="btn2">출력2</button>

    <!-- 인라인 방식 -->
    <!-- 시작 태그 안에 JS문법을 직접 작성하는 방식 -->
    <!-- 장점 : 단순 로직 처리 용이 -->
    <!-- 단점 : 재사용성이 아주아주 낮다.. 코드가 F12의 HTML의 요소(element=코드)에 노출된다 -->
    <button id="btn3" onclick="alert(1)">출력3</button>
    <button id="btn4" onclick="print()">출력4</button>



    <div id="result">


    </div>

    <script>
        // 요소에 이벤트를 적용하는 방법
        // (이벤트 : 사용자가 브라우저에 동작하는 행위
        //           클릭, 스크롤, 키보드입력, 마우스올리기)
        // 요소.addEventListener(이벤트종류, 함수);
        

        // 버튼을 클릭하면 
        let btn = document.getElementById("btn");
        let btn2 = document.getElementById("btn2");
        let ipt = document.getElementById("ipt");
        let result = document.getElementById("result"); //입력과 출력에 태그,클래스,id로 접근 방법.********
        
        let print = function() {
            console.log("함수실행");
            
            result.innerHTML += ipt.value;
            ipt.value = "";
        }// 함수 호이스팅이 되는 함수선언문만 아래에 선언이 되고, 
        // 위와 같은 함수표현식과 화살표함수는 함수 호이스팅이 안되게 위에서만 선언해야한다.
        // 함수 호이스팅은 안되게 함수를 위에 선언하는게 좋은 거다



        
        // addEventListener에 미리 정의된 함수를 넣을 때는 소괄호를 붙이면 안된다!
        // => 코드를 읽는 과정에서 소괄호가 있으면 그냥 실행을 해버림!
        btn.addEventListener("click",print); 
        btn2.addEventListener("click",print); 


     

    </script>



</body>

</html>
