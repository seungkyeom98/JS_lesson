<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. 좋아하는 음식 5개를 담은 배열을 생성 (like)
        let like = ["쿠키","사과","된장찌개","볶음밥","회"];//1
        // 2. 배열의 마지막 요소를 제거
        like.pop();//2
        // 3. 배열을 출력-console (제가 좋아하는 것은 ~~~~ 입니다)
        console.log(`제가 좋아하는 것은 ${like}입니다`);//3
        console.log("제가 좋아하는 것은 "+like+"입니다");//3
        console.log("제가 좋아하는 것은",like,"입니다");// 중괄호 살아있음
        // 4. 배열의 마지막 요소를 "코딩"으로 변경
        like.splice(4,1,"코딩");//4
        // 5. 3번 작업
        console.log(`제가 좋아하는 것은 ${like}입니다`);//5
        // 6. 배열 안에서 코딩이라는 글자가 있는지 출력
        // 7. console -> 코딩 있니? true! ㅇㅇ번째 인덱스에 있어요
        console.log("코딩 있니?", like.includes("코딩")+"!", like.indexOf("코딩")+"번째 인덱스에 있어요" );//7
        // 8. 2,3번 인덱스를 복제해서 newLike라는 새로운 배열로 만들어보기
        let newLike = like.slice(2,4);//8
        // 9. console -> "새로운 배열은 ~~~~ 입니다"
        console.log(`새로운 배열은 ${newLike}입니다`);//9
        // 10. 기존 배열에 1번방부터 3개의 데이터를 제거하고
        //    "프로젝트 하기"로 대체
        like.splice(1,3,"프로젝트 하기");//10
        // 11. 3번 작업
        console.log(`제가 좋아하는 것은 ${like}입니다`);//11







    </script>



</body>
</html>
