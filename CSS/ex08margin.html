<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어서오세요</title>


    <style>
        #box1, #box2{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            border: 1px solid black;
            /* margin : 테두리 기준으로 바깥쪽 여백 */
            /* margin-top, left, bottom, right */

        }

        #box1 {
            margin-bottom: 20px;
        }

        #box2 {
            margin-top: 20px;
        }

        /* body의 margin 기본값 : 8px */
        body{
            margin-left: 0px;

        }
    </style>

</head>
<body>
    
    <h3>마진 사용해보기!</h3>
    <div id="box1">
        <span>아이 쉬워~~ 아이 재밌어~</span>
    </div>
