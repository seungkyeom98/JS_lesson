<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding배워보자~~</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
            /* padding */
            /* 테두리 기준으로 안쪽의 여백을 지정하는 속성 */
            /* = border와 content 사이의 여백 */
            /* 크기가 커진 것처럼 보이지만, content의 크기는 변하지 않음(기본값) */
            padding: 100px;

        }
    </style>


</head>
<body>
    <h3>padding</h3>
    <div id="box">
        <span>내용...많이 적당히 한 4줄 정도 생길 때까지</span>
    </div>





</body>
</html>
