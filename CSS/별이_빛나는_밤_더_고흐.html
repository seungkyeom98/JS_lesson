<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고흐의 별이 빛나는 밤</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('../img/star_night.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>고흐의 별이 빛나는 밤</h1>
        <p>이 작품은 고흐의 유명한 그림으로, 하늘의 역동적인 별들과 고요한 마을을 묘사합니다.</p>
    </div>
</body>

</html>
