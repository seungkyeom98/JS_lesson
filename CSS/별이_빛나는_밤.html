<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고흐의 별 헤는 밤</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .sky {
            position: relative;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #27408b, #0c1445, #020529);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
        }

        .moon {
            position: absolute;
            top: 20%;
            left: 80%;
            width: 80px;
            height: 80px;
            background-color: #f5d76e;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(245, 215, 110, 0.7);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
        }
    </style>

</head>

<body>
    <div class="sky">
        <div class="star" style="top: 10%; left: 20%;"></div>
        <div class="star" style="top: 30%; left: 50%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>
        <div class="star" style="top: 75%; left: 40%;"></div>
        <div class="moon"></div>
        <div class="container">
            <h1>고흐의 별이 빛나는 밤</h1>
            <p>이 작품은 고흐의 유명한 그림으로, 하늘의 역동적인 별들과 고요한 마을을 묘사합니다.</p>
        </div>
    </div>
</body>

</html>
